<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <h1>Counter</h1>
    <h1 id="count">0</h1>
    <div class="container">
        <button class="first-btn" type="button" onclick="increment()">+</button>
        <button class="second-btn" type="button" onclick="reset()">Reset</button>
        <button class="third-btn" type="button" onclick="decrement()">-</button>
    </div>
    <script>
        counter = document.getElementById('count');

        function increment() {
            const num = parseInt(counter.innerHTML);
            counter.innerHTML = num + 1;

        }
        function decrement() {
            const num = parseInt(counter.innerHTML);
            counter.innerHTML = num - 1;
        }
        function reset(){
            const num = parseInt(counter.innerHTML);
            counter.innerHTML = 0;
        }

    </script>
</body>
</html>
